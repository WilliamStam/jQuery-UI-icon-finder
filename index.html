<div style="display:block; margin-left:400px;">
	<h2>Hover</h2>

	<div id="showcode2"></div>

	<h2>Search</h2>
	<label><input type="text" name="search" id="search"/>Search</label>

	<h2>Selected</h2>

	<ul id="showcode"></ul>
	<span class="ui-icon ui-icon-trash" id="empty" title="clear list"></span>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
<script src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
<div style="clear:both; height:10px; display:block;"></div>
<div id="switcher"></div>
<script>
	$(function() {
		var tmpl = '<span class="ui-icon %icon%"></span>  <input type="text" readonly="" value="%icon%" /> <span class="coords">%coords%</span>';
		$("#iconsarea li").click(function() {
			var icon = $(this).attr("title").replace(/\./, ""), line;
			line = tmpl.replace(/%icon%/g, icon);
			line = line.replace(/%coords%/g, $("." + icon).css("background-position"));
			$("#showcode").prepend('<li>' + line + '</li>');
			$("#iconsarea .selected").removeClass("selected");
			$(this).addClass("selected");

		});
		$("#iconsarea li").hover(function() {
			var icon = $(this).attr("title");
			$("#showcode2").html(icon)
		}, function() {
			$("#showcode2").html("")
		});

		$("input[type=text]").live("click", function() {
			// Select field contents
			this.select();

		});
		$("#empty").click(function() {
			$("#showcode").html("");
		});

		$("#search").keyup(function() {
			var $this = $(this), term = $this.val();
			$(".highlight").removeClass("highlight");
			$("#iconsarea span[class*='" + term + "']").parent().addClass("highlight");

		});

		//$('#switcher').themeswitcher();
	});
</script>
</body>
</html>
